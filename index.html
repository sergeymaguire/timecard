<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timesheet</title>
  <!-- RESET CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- MY STYLESHEET -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- JQUERY -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!-- BOOTSTRAP CDN -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!-- MOMENT.JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

  <div class="container">

    <div class="jumbotron col-lg-12 text-center" style="background-color:blue; color:white;">
      <h1>Employee Timesheet Management</h1>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading" style="background-color: blue; color: white;">
            <h3 class="panel-title">Current Employees</h3>
          </div>
          <table class="table">
            <tr class="headers">
              <th>Employee Name</th>
              <th>Role</th>
              <th>Start Date</th>
              <th>Months Worked</th>
              <th>Monthly Rate ($)</th>
              <th>Total Billed ($)</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading" style="background-color: blue; color: white;">
            <h3 class="panel-title">Add Employee</h3>
          </div>
          <form>
            <div class="form-group">
              <label>Employee Name</label>
              <input id="ee-name" type="name" class="form-control">
              <label>Role</label>
              <input id="ee-role" type="name" class="form-control">
              <label>Start Date (DD/MM/YY - ex. 01/01/2018)</label>
              <input id="start-date" type="name" class="form-control">
              <label>Monthly Rate</label>
              <input id="ee-rate" type="name" class="form-control">
            </div>
          </form>
          <button id="addEmployee" type="submit" class="btn btn-default" style="background-color:blue; color:white;">Submit</button>
        </div>
      </div>
    </div>
      
  </div>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
